<body class="focusedform">
<div id="menu"></div>
		<div class="row">
			<span>&nbsp;</span>
		</div>


		<div align="center">
			<div>
				<span id="animationSandbox" class="zoomIn animated" style="display:block;">
					<img src="img/logo-gz.png" alt="Logo" class="brand"/>
				</span>
        <div width="50%" align="left" id="divtotal">
          <div class="" align="center" style="width:600px; margin: 0 auto;">
          </br>&nbsp;</br>
            <h3><b>Fale conosco e tire suas dúvidas, dê suas opiniões e fique a vontade para dar sugestões.</b></h3>
              <br></br>
          </div>
        </div>
        <div class="" align="left" style="width:400px; margin: 0 auto; margin-bottom:100px;">
          <form class="" action="https://painel.gzcloud.com.br/services/email" method="post">
              <div class="">
              Contato:<br>
              <input style="width:100%" type="text" id="nome" required="true" placeholder="Nome">
            </div>
            <div class="">
              Telefone:<br>
              <input style="width:100%" type="tel" id="fone"  required="true" placeholder="(xx) xxxx-xxxx" maxlength="15">
            </div>
            <div class="">
              Email:<br>
              <input style="width:100%" type="email" id="email" class="input-text" placeholder="cliente@empresa.com.br" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
            <div class="">
              Mensagem:<br>
              <textarea style="width:100%; height:100px;" type="text" id="msg" class="input-text" maxlength="300" placeholder="Mensagem"></textarea>
            </div>
            <br><input class="btn "style="background-color:#014563; color:white; margin-left:150px;" type="submit" name="Enviar" value="ENVIAR" onclick="onEnviar();">
            <br></br>
            <input type="hidden" name="assunto" value="Contato GZ Cloud">
            <input type="hidden" name="destinatarios" value="gzcloud@gzsistemas.com.br">
            <input type="hidden" name="remetente" value="gzcloud@gzsistemas.com.br">
            <input type="hidden" name="mensagem" id="mensagem" value="">
            <input type="hidden" name="redir-para" value="https://painel.gzcloud.com.br/www/equipamento_sucesso.html">
          </form>
        </div>
			</div>
		</div>
<div id="rodape"></div>

  <script>
  function onEnviar() {
    var nome = document.getElementById("nome").value;
    var fone = document.getElementById("fone").value;
    var email = document.getElementById("email").value;
    var msg = document.getElementById("msg").value;
    document.getElementById("mensagem").value =
      "Atenção: " + nome + " entrou em contato conosco por meio do Fale conosco.<br/>" +
      "Telefone: " + fone + "<br/>" +
      "Email: " + email + "<br/>" +
      "Mensagem: " + msg + "<br/>" +
      "Entre em contato agora mesmo!";
  }
  </script>
